name: Generate uBlacklist Subscription

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: "0 6 * * *"
  push:
    branches: [main]
    paths:
      [
        "categories/*/config.yml",
        "repo-config.yml",
        ".github/workflows/generate.yml",
      ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML
          curl -L https://github.com/mikefarah/yq/releases/download/v4.35.2/yq_linux_amd64 -o /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Generate blocklist
        run: |
          python generate_blocklist.py --config repo-config.yml

      - name: Commit and push if changed
        run: |
          env:
            GIT_AUTHOR_NAME: GitHub Action
            GIT_AUTHOR_EMAIL: action@github.com
          run: |
            git config --local user.email "$GIT_AUTHOR_EMAIL"
            git config --local user.name "$GIT_AUTHOR_NAME"

          # Extract every 'output:' value from repo-config.yml
          mapfile -t BLOCKLIST_FILES < <(yq eval '.categories[].output' repo-config.yml)

          # Exit if no outputs were found
          if [ ${#BLOCKLIST_FILES[@]} -eq 0 ]; then
            echo "No output files defined in repo-config.yml"
            exit 0
          fi

          # Stage each file
          for f in "${BLOCKLIST_FILES[@]}"; do
            echo "Staging $f"
            git add "$f"
          done

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update blocklist $(date -I)"
            git push
          else
            echo "No changes to commit"
          fi
